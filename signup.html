<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
    <h1>Goal Tracker</h1>
    <div class="signup-area">
        <h2>Sign up</h2>
        <form id="signup-form" action="">
            <div>
            <div>
                <label for="signup-email"></label>
                <input id="signup-email" type="email" placeholder="Your Mail adress">
            </div>
            <div>
                <label for="signup-password"></label>
                <input id="signup-password" type="password" placeholder="Your password">
            </div>
            <button type="submit">Sign up</button>
            <div id="alert-area">
                <p id="alert-text">Sign up sucessful</p>
            </div>
        </div>
        </form>
    </div>
</div>
    <script type="module" src="app.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
