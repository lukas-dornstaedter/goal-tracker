<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaol Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; align-items: center;">
        <div style="flex: 1;">
            <h1>Goal Tracker</h1>
        </div>
        <div>
            <button id="signout" class="button-secondary" type="submit">Logout</button>
        </div>
        
    </div>
    
    <div class="container">
        <div style="display: flex; align-items: center;">
            <div style="flex: 1;">
                <h2>Goals</h2>
            </div>
            <div>
                <button id="new-goal-button" class="button-primary" type="submit">New goal</button>
            </div>
        </div>
        <div id="new-goal-container" style="display: none;">
            <form>
                <label for="goal-name"></label>
                <input id="goal-name" type="text" placeholder="Goal Name">
                <select name="" id="goal-frequency_type">
                    <option value="DAY">Day</option>
                    <option value="WEEK">Week</option>
                    <option value="MONTH">Month</option>
                    <option value="QUARTER">Quarter</option>
                    <option value="YEAR">Year</option>
                </select>
                <label for="goal-frequency"></label>
                <input id="goal-frequency" type="number" placeholder="Goal Frequency">
                <div style="display: flex;">
                    <button id="new-gaol">Add goal</button><button id="cancel-new-gaol" class="button-secondary">Cancel</button>
                </div>
            </form>
        </div>
        <div class="goal-list">
            <!--List Items-->
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
