<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
    <h1>Goal Tracker</h1>
    <div class="signup-area">
        <h2>Sign in to your account...</h2>
        <form id="signup-form" action="">
            <div>
            <div>
                <label for="signin-email"></label>
                <input id="signin-email" type="email" placeholder="Your Mail adress">
            </div>
            <div>
                <label for="signin-password"></label>
                <input id="signin-password" type="password" placeholder="Your password">
            </div>
            <button type="submit">Sign in</button>
            <div id="alert-area">
                <p id="alert-text"></p>
            </div>
        </div>
        </form>
    </div>
</div>
    <script type="module" src="signin.js"></script>
</body>
</html>
